<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

	<title id="title">Feed</title>

	<div th:replace="fragments/styling :: headStyles"></div>

</head>

<body>
	<div class="container-fluid">
		<div th:replace="fragments/navbar"></div>
		<div class="row">
			<div class="col col-sm-3"></div>
			<div class="col col-sm-6">
				<h3 class="feedTitle">Tweets containing #<span th:text="${tag}"></span></h3>
				<div th:replace="fragments/listTweets"></div>
			</div>
			<div th:if="${#lists.isEmpty(tweetList)}">
 				<h3>No tweets contain this hashtag</h3>
			</div>
			<div class="col col-sm-3"></div>
		</div>
	</div>
</body>
</html>
