<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Feed</title>
    <div th:replace="fragments/styling :: headStyles"></div>
</head>

<body>
    <div class="container-fluid">
        <div th:replace="fragments/navbar"></div>
        <!-- Could turn this into a fragment and use with feed.html-->
        <div class="row">
            <div class="col col-sm-3"></div>
            <div class="col col-sm-6">
                <h2 class="feedTitle">Tweets</h2>
                <ul class="nav nav-tabs">
                    <li role="presentation" th:classappend="${filter == 'all' ? 'active' : '' }">
                        <a href="/tweets">All</a></li>
                    <li role="presentation" th:classappend="${filter == 'following' ? 'active' : '' }">
                        <a href="/tweets?filter=following">Following</a></li>
                </ul>
                <br/>
                <div th:if="${not #lists.isEmpty(tweetList)}">
                    <ul class="list-group" th:each="tweet:${tweetList}">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col col-sm-2 col-md-1">
                                    <p class="tweetIcon"><i class="far fa-user-circle fa-3x" style="color:#00aced;"></i></p>
                                </div>
                                <div class="col col-sm-10 col-md-11">
                                    <div class="tweetHead">
                                        <h4>
                                            <a class="tweetName" th:href="@{/users/} + ${tweet.user.username}">
                                                <span th:text="${tweet.user.firstName}"></span>
                                                <span th:text="${tweet.user.lastName}"></span>
                                            </a>
                                            @<span th:text="${tweet.user.username}"></span> â€¢ <small><span th:text="${tweet.date}"></span></small>
                                        </h4>
                                    </div>
                                    <p class="tweetContent" th:utext="${tweet.message}"></p>
                                    <div class="tweetFoot">
                                        <p class="tweetFootElement"><i class="far fa-comment fa-lg"></i></p>
                                        <p class="tweetFootElement"><i class="fas fa-retweet fa-lg"></i></p>
                                        <p class="tweetFootElement"><i class="far fa-heart fa-lg"></i></p>
                                        <p class="tweetFootElement"><i class="fas fa-external-link-alt fa-lg"></i></p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div th:if="${#lists.isEmpty(tweetList)}">
                    <h3>Your followers have no tweets</h3>
                </div>
            </div>
            <div class="col col-sm-3"></div>
        </div>
    </div>
    <div th:replace="fragments/footer"></div>
</body>
</html>
